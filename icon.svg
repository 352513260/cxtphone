<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- 手机外框 -->
  <rect x="160" y="80" width="192" height="352" rx="24" ry="24" fill="url(#phoneGradient)" stroke="#e9ecef" stroke-width="4"/>
  
  <!-- 手机屏幕 -->
  <rect x="180" y="120" width="152" height="272" rx="12" ry="12" fill="#000000"/>
  
  <!-- 屏幕内容 - 聊天界面 -->
  <rect x="190" y="130" width="132" height="20" rx="4" fill="#007bff"/>
  <rect x="190" y="160" width="80" height="12" rx="2" fill="#6c757d"/>
  <rect x="190" y="180" width="100" height="12" rx="2" fill="#6c757d"/>
  
  <!-- 消息气泡 -->
  <rect x="200" y="200" width="60" height="20" rx="10" fill="#e9ecef"/>
  <rect x="270" y="230" width="50" height="20" rx="10" fill="#007bff"/>
  
  <!-- 输入框 -->
  <rect x="200" y="350" width="100" height="16" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- 手机顶部 -->
  <rect x="220" y="60" width="72" height="8" rx="4" fill="#6c757d"/>
  
  <!-- 手机底部按钮 -->
  <circle cx="256" cy="450" r="8" fill="#6c757d"/>
  
  <!-- 装饰性元素 -->
  <circle cx="100" cy="150" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="400" cy="200" r="3" fill="#ffffff" opacity="0.2"/>
  <circle cx="120" cy="350" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="380" cy="100" r="3" fill="#ffffff" opacity="0.3"/>
</svg>
