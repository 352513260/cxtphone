    <div class="container">

        <div class="instructions">

        </div>
        
        <div class="icon-preview" id="preview"></div>
        
        <div style="text-align: center;">
            <button onclick="generateAllIcons()">ç”Ÿæˆæ‰€æœ‰å›¾æ ‡</button>
            <button onclick="generateSingleIcon(192)">ç”Ÿæˆ192x192</button>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // åˆ›å»ºå›¾ç‰‡å¯¹è±¡
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            return new Promise((resolve) => {
                img.onload = () => {
                    // ç»˜åˆ¶å›¾ç‰‡åˆ°ç”»å¸ƒ
                    ctx.drawImage(img, 0, 0, size, size);
                    resolve(canvas);
                };
                
                img.onerror = () => {
                    // å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œç»˜åˆ¶é»˜è®¤å›¾æ ‡
                    const gradient = ctx.createLinearGradient(0, 0, size, size);
                    gradient.addColorStop(0, '#007bff');
                    gradient.addColorStop(1, '#0056b3');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                    
                    resolve(canvas);
                };
                
                // åŠ è½½æ‚¨çš„å›¾ç‰‡
                img.src = 'https://i.postimg.cc/28p9L8FY/sogou20250606-073214826037-png.png';
            });
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        async function generateSingleIcon(size) {
            const canvas = await createIcon(size);
            const filename = `icon-${size}x${size}.png`;
            downloadIcon(canvas, filename);
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            const previewCanvas = await createIcon(Math.min(size, 200));
            preview.appendChild(previewCanvas);
        }
        
        async function generateAllIcons() {
            const sizes = [192, 512];
            for (let i = 0; i < sizes.length; i++) {
                await generateSingleIcon(sizes[i]);
                if (i < sizes.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºé¢„è§ˆ
        window.addEventListener('load', async () => {
            await generateSingleIcon(192);
        });
    </script>
